<!DOCTYPE html>
<html>
    <head>
        <title>Android Controller</title>
    </head>
    <body>
    	<button id="big">720X1280</button>
    	<button id="small">360X640</button>
    	<button id="rotate">旋转</button><br />
        <canvas id="screen" width="1280px" height="1280px">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
    </body>
    <script>
    var screenFile = 'http://localhost:56789/screenshot.jpg?';
    var ws = new WebSocket('ws://localhost:56789/input');
    var screen = document.getElementById('screen');
    var ctx = screen.getContext("2d");
    var shouldSendMoveEvent = false;
    ws.onmessage = function(event) {
    	var blob  = new Blob([event.data], {type: "image/jpg"});
  		var img = new Image();
		img.onload = function (e) {
			ctx.drawImage(img, 0, 0);
			window.URL.revokeObjectURL(img.src);    
			img = null;
		};
		img.onerror = img.onabort = function () {    
			img = null;
		};
		img.src = window.URL.createObjectURL(blob);
    };
    ws.onclose = function(event) {
    	window.close();
    };
    var down = function(event) {
        shouldSendMoveEvent = true;
        var x = event.pageX - screen.offsetLeft;
        var y = event.pageY - screen.offsetTop;
        var eventjson = '{"type":"fingerdown","x":'+x+',"y":'+y+'}';
        ws.send(eventjson);
    }
    var up = function(event) {
        var x = event.pageX - screen.offsetLeft;
        var y = event.pageY - screen.offsetTop;
        var eventjson = '{"type":"fingerup","x":'+x+',"y":'+y+'}';
        ws.send(eventjson);
        shouldSendMoveEvent = false;
    }
    var move = function(event) {
        if (shouldSendMoveEvent) {
            var x = event.pageX - screen.offsetLeft;
            var y = event.pageY - screen.offsetTop;
            var eventjson = '{"type":"fingermove","x":'+x+',"y":'+y+'}';
            ws.send(eventjson);
        }
    }
    var heartbeat = function() {
    	ws.send('{"type":"beatheart"}');
    }

    var clearCanvas = function() {
    	ctx.clearRect(0, 0, screen.width, screen.height);
    }

    var buttonHandler = function(e) {
    	switch(e.target.id) {
    		case "big":
    			ws.send('{"type":"change_size", "w":720, "h":1280}');
    			break;
    		case "small":
    			ws.send('{"type":"change_size", "w":360, "h":640}');
    			break;
    		case "rotate":
    			ws.send('{"type":"rotate"}');
    		break;
    	}
    	setTimeout("clearCanvas()", 300);
    }
    screen.addEventListener('mousedown', down, false);
    screen.addEventListener('mouseup', up, false);
    screen.addEventListener('mousemove', move, false);
    document.getElementById('big').addEventListener('click', buttonHandler, false);
    document.getElementById('small').addEventListener('click', buttonHandler, false);
    document.getElementById('rotate').addEventListener('click', buttonHandler, false);
    setInterval("heartbeat()", 2000);
    </script>
</html>
